
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Day Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://heathfield.ac.th/wp-content/uploads/2024/08/Logo-07-1.png" alt="Heathfield Logo" class="logo">
  </header>

  <!-- Search Container -->
  <div class="search-container">
    <input
      type="text"
      id="studentSearch"
      placeholder="Search for a student..."
      class="search-input"
    />
    <ul id="searchResults" class="search-results"></ul>
  </div>

  <!-- Events List -->
  <ul id="eventsList"></ul>
  <!-- Sliding Panel -->
  <div id="studentPanel" class="student-panel">
    <div class="student-panel-header">
      <h2 id="studentPanelTitle">Student List</h2>
      <button id="closePanel" class="close-button">X</button>
    </div>
    <ul id="studentPanelList" class="student-panel-list"></ul>
  </div>

 

  <script src="script.js"></script>
</body>
</html>

  <!-- Main Content Section -->
  <ul id="eventsList"></ul>



  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
