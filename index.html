
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Day Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.past {
      text-decoration: line-through;
      color: #aaa;
    }
    .time {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Sports Day Events</h1>
  <ul id="events">
    <li data-time="09:00">
      <span>100m Race</span>
      <span class="time">09:00</span>
    </li>
    <li data-time="10:30">
      <span>Long Jump</span>
      <span class="time">10:30</span>
    </li>
    <li data-time="11:15">
      <span>Relay Race</span>
      <span class="time">11:15</span>
    </li>
    <li data-time="13:00">
      <span>High Jump</span>
      <span class="time">13:00</span>
    </li>
    <li data-time="14:30">
      <span>400m Race</span>
      <span class="time">14:30</span>
    </li>
  </ul>
  <script>
    function checkEvents() {
      const now = new Date();
      const events = document.querySelectorAll("#events li");

      events.forEach(event => {
        const eventTime = event.getAttribute("data-time");
        const [hours, minutes] = eventTime.split(":").map(Number);

        const eventDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

        if (now >= eventDate) {
          event.classList.add("past");
        }
      });
    }

    // Run checkEvents every 30 seconds
    setInterval(checkEvents, 30000);
    // Initial check
    checkEvents();
  </script>
</body>
</html>
